---
name: Build wheels

on:
  # Run on all PRs
  pull_request:
  # Run on all pushes to master
  push:
    branches:
      - master
      - add_cibuildwheel

permissions:
  actions: read
  contents: write

jobs:
  build_wheels:
    name: "Wheels: ${{ matrix.os }} ${{ matrix.arch }}"
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Source dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies and build
        run: |
          export PYTHON_VENV=`mktemp -d`
          python -m venv $PYTHON_VENV --upgrade-deps
          $PYTHON_VENV/bin/python -c "import sys; print(sys.executable)"
          $PYTHON_VENV/bin/pip install -v build
          $PYTHON_VENV/bin/python -m build -s .
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  upload_all:
    runs-on: ubuntu-latest
    needs: [build_sdist, build_wheels]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          merge-multiple: true
          path: dist/
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist*
          merge-multiple: true
          path: dist/
      - name: Upload wheels and sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-and-sdist
          path: dist/
